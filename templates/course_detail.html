{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <img src="{{ url_for('static', filename='images/courses/' + course[6]) }}" 
                     class="card-img-top" alt="{{ course[2] }}">
                <div class="card-body">
                    <h2 class="card-title">{{ course[2] }}</h2>
                    <h6 class="card-subtitle mb-2 text-muted">Kode: {{ course[1] }}</h6>
                    <p class="card-text">{{ course[4] }}</p>
                    <p class="text-muted">SKS: {{ course[3] }} | Semester: {{ course[5] }}</p>
                    <a href="{{ url_for('course_registration', id=course[0]) }}" 
                       class="btn btn-primary">Daftar Sekarang</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!-- awards.html (Penghargaan) -->
{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-5">Penghargaan</h1>
    <div class="row">
        {% for award in awards %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ award[1] }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ award[2] }} ({{ award[3] }})</h6>
                    <p class="card-text">{{ award[4] }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

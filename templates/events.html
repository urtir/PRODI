<!-- events.html (Acara) -->
{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-5">Acara</h1>
    <div class="row">
        {% for event in events %}
        <div class="col-md-6 mb-4">
            <div class="card">
                <img src="{{ event[4] }}" class="card-img-top" alt="{{ event[1] }}">
                <div class="card-body">
                    <h5 class="card-title">{{ event[1] }}</h5>
                    <p class="card-text">{{ event[2] }}</p>
                    <p class="text-muted">{{ event[3].strftime('%d %B %Y') }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
